<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Status Page</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<!-- Option 1: Include in HTML -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
		/>
		<style>
			body {
				background-color: #212529;
				color: white;
			}

			.status-container {
				text-align: center;
				background-color: #343a40;
				padding: 50px;
				border-radius: 10px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			}

			.status {
				font-size: 2rem;
				margin-bottom: 20px;
			}

			.spinner-border {
				width: 2rem;
				height: 2rem;
			}
		</style>
	</head>

	<body>
		<div class="container mt-5">
			<div class="row text-center mb-5">
				<h1>Shado Cloud Status</h1>
			</div>
			<div class="row">
				<div class="col">
					<div class="status-container">
						<h1>Frontend</h1>
						<p class="status">
							<span class="spinner-border text-light" role="status"></span>
						</p>
					</div>
				</div>
				<div class="col">
					<div class="status-container">
						<h1>Backend API</h1>
						<p class="status">
							<span class="spinner-border text-light" role="status"></span>
						</p>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
		<script>
			const statusEls = document.querySelectorAll(".status");

			function checkApiStatus(apiUrl, statusEl) {
				fetch(apiUrl)
					.then((response) => {
						console.log(response);
						if (response.ok) {
							statusEl.innerHTML = `<i class="bi bi-check-circle-fill text-success"></i>
                                `;
						} else {
							throw new Error("API not responsive");
						}
					})
					.catch(() => {
						statusEl.innerHTML =
							'<i class="bi bi-x-circle-fill text-danger"></i>';
					})
					.finally(() => {
						setTimeout(() => checkApiStatus(apiUrl, statusEl), 5000); // Check status every 5 seconds
					});
			}

			checkApiStatus(
				"http://cloud.shadijiha.com/shado-cloud-frontend/build/",
				statusEls[0]
			);
			checkApiStatus("http://cloud.shadijiha.com/apinest/api/", statusEls[1]);
		</script>
	</body>
</html>
